                    <button
                        class="flex items-center gap-2 py-2.5 px-4 border-[1.5px] border-primary text-primary rounded-full">
                        <span>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">

                            <circle cx="12" cy="12" r="5.90909" stroke="#009B9E" />

                    <p class="text-xs text-primary">سفارشات چاپ به صورت حضوری و آنلاین</p>

        </div>
